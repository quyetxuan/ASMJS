<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
    <p id="d5"> dòng tin nhắn này đã hiện lên</p>
    <button id="hien">Hiện message</button>
    <script>
        alert("chào mừng bạn đến với ứng dụng JavaScript đầu tiên !");

        var ten = document.getElementById("d1");
        var thanhPho = document.getElementById("d2");
        var SDT = document.getElementById("d3");
        var namSinh = document.getElementById("d4")
        const mess = document.getElementById("d5")

        mess.style="display:none";


        var nhapTen = prompt("Nhập tên bạn vào đây : ");
        ten.innerHTML = "Tên của bạn: " + nhapTen;

        var nhapThanhPho = prompt("Thành phố bạn đang sống : ");
        thanhPho.innerHTML = "Thành phố : " + nhapThanhPho;

        var nhapSDT = prompt("Số điện thoại của bạn : ");
        SDT.innerHTML = "SĐT : " + nhapSDT;

        var nhap = true;
        while (nhap){
            var nhapNamSinh = prompt("Nhập năm sinh của bạn");
            var now = new Date().getFullYear();
            if(nhapNamSinh > now){

                namSinh.innerHTML = "Bạn đừng lừa tôi năm nay là năm :  " + now + " mà ";
            }else{
                namSinh.innerHTML = "Năm sinh : " + nhapNamSinh;
                nhap = false;
            }
                
        }
        document.getElementById("hien").onclick =hienmess;
        function hienmess(){
            mess.style="display:block;";
        }


    </script>


</body>

</html>
