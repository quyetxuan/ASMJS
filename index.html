<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
    <p id="d5"></p>
    <p id="d6">rồi.... nó hiện lên rồi nè</p>
    <button id="hien">bấm vào đi</button>

    <script>
        alert("chào mừng bạn đến với javaScript");

        var ten = document.getElementById("d1");
        var thanhPho = document.getElementById("d2");
        var SDT = document.getElementById("d3");
        var namSinh = document.getElementById("d4");
        var mes = document.getElementById("d6");
        mes.style="display:none;";

        var nhapten = prompt("Nhập tên vào đây bạn ơi!");
        ten.innerHTML = "Tên của bạn : " + nhapten;

        var nhapThanhPho = prompt("Thành phố bạn sống ở đâu ???");
        thanhPho.innerHTML = "Thành phố của bạn" + nhapThanhPho;

        var nhapSDT = prompt("Số điện thoại của bạn là :");
        SDT.innerHTML = "Số điện thoại : " + nhapSDT;

        var nhap = true;
        while (nhap) {
            var nhapNamSinh = prompt("Nhập Năm sinh của bạn : ");
            var now = new Date().getFullYear();
    if (nhapNamSinh > now) {
                namSinh.innerHTML = "Bạn đung lừa tôi bạn ơi.. năm nay là năm " + now;
            } else {
                namSinh.innerHTML = "Năm sinh của bạn : " + nhapNamSinh;
                nhap = false;
            }

        }
         document.getElementById("hien").onclick=hienmess;
         function hienmess(){
            mes.style=("display: block;");
            
         }



    </script>

</body>

</html>
